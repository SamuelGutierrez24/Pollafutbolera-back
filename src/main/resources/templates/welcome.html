<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido a Polla Futbolera</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        h1 {
            color: #D32F2F; /* Rojo */
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 12px 20px;
            background-color: #007bff; /* Azul */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 10px;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        .highlight {
            color: #388E3C; /* Verde */
            font-weight: bold;
            word-break: break-all;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
            margin: 10px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="https://res.cloudinary.com/dapfvvlsy/image/upload/v1742268225/logo_popoya_pemlzv.png" alt="Logo Popoya" class="logo">
    <h1>Registro Exitoso</h1>
    <p>Bienvenido, <span th:text="${nickname}"></span>!</p>
    <p>Con este corrreo confirmamos tu registro en la plataforma.</p>

    <p class="footer">Este es un mensaje autom√°tico, por favor no respondas a este correo.</p>
</div>

</body>
</html>
